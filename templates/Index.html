<!DOCTYPE html>
<html>
<head>
    <title>Mars Data</title>
    <style>
            .button {
            background-color: #1c87c9;
            border: none;
            color: white;
            padding: 20px 34px;
            text-align: center;
            text-decoration:wavy;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            }
            </style>
</head>
<body>

    <center style="background-color:lightgrey;"><h1>Mission to Mars</h1>
    <a href="/scrape" class="button">Scrape Recent Info</a></center>
<br>
<br>
<br>    
<h2>{{mars_news}}</h2>
<p>{{mars_paragraph}}</p>

<div class ="row" id="mars-image">
        <div class = "col-md-8">
            <h3>Recent Mars Image</h3>
            <img src = {{mars_image}} alt ="Mars Image">
        </div>
        <div class = "col-md-4">
            <h4>Current Weather on Mars</h4>
            <p>{{mars_weather}}</p>
        </div>
</div>
<div class ="row" id="mars-image">
    <div class = "col-md-12">
      <h3><b>Mars Facts</b></h3>
      {{mars_facts|safe }}  <!-- The safe filter marks a string as "safe"-->

    </div>
</div>

<div class="container" style="margin-top:30px;">
    <h2><b>Mars Hemispheres</b></h2>
    <div class="row">
      <div class="col-sm-6">
          <h3><b>Cerberus Hemisphere </b></h3>
        <img src= {{img_url1}}  alt="1" sizes="10" width="40%">
      </div>
      <div class="col-sm-6">
          <h3><b>Schiaparelli Hemisphere </b></h3>
        <img src= {{img_url2}} alt="2" width="40%">
      </div>

      <div class="container" style="margin-top:30px;">

        <div class="row">
          <div class="col-sm-6">
              <h3><b>Syrtis Major Hemisphere </b></h3>
            <img src= {{img_url3}} alt="3" width="40%">
          </div>
          <div class="col-sm-6">
              <h3><b>Valles Marineris Hemisphere</b></h3>
            <img src= {{img_url4}} alt="4" width="40%">
          </div>
        </div>
      </div>
    </div>


</body>
</html>
